source = ./hyprlock_wallpapaer.conf

background {
  monitor =
  path = $wallpaper
}

general {
  hide_cursor = true
  ignore_empty_input = true
  fail_timeout = 0
}

input-field {
  monitor =
  size = 20%, 5%
  outline_thickness = 0
  inner_color = rgba(0, 0, 0, 0.5)

  check_color = rgba(000000cc)
  fail_color = rgba(000000cc)

  font_color = rgb(143, 143, 143)
  fade_on_empty = true
  fade_timeout = 0
  rounding = 15
  placeholder_text = <i></i>

  position = 0, 50
  halign = center
  valign = bottom
}

shape {
  monitor =
  size = 160, 50
  color = rgba(0, 0, 0, 0.6)
  rounding = 15

  position = 10, -10
  halign = left
  valign = top
  zindex = -1

  border_size = 4
  border_color = $accent
}

label {
    monitor =
    text = cmd[update:6000] echo "$(cat /sys/class/power_supply/BAT*/capacity)% ï‰€"
    font_size = 24
    color = $accent

    position = 40, -15
    halign = left
    valign = top
}

